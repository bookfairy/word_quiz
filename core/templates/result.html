{% extends 'base.html' %}

{% block content %}

    <section class="main container">
        <div class="row">
            <div class="col-12 offset-md-2 col-md-8">
                <h2 class="title">퀴즈 결과</h2>
                <h3 class="description">영단어 퀴즈의 결과입니다. 귀하는 총 <b><u>{{ score }}문제</u></b>를 맞추셨습니다!</h3>
            </div>
            <div class="main-area container col-12 offset-md-2 col-md-8">
                <div class="row">
                    <div class="mean col-6 col-md-2"><p>사용자 입력</p></div>
                    <div class="mean col-6 col-md-2"><p>정답</p></div>
                    <div class="mean col-12 col-md-8"><p>문제</p></div>
                    {% for id, user_word, word, mean in result %}
                        <div class="mean col-6 col-md-2"><p>{{ user_word }}</p></div>
                        <div class="mean col-6 col-md-2"><p>{{ word }}</p></div>
                        <div class="mean col-12 col-md-8"><p>{{ mean }}</p></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
