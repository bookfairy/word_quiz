{% extends 'base.html' %}

{% block content %}

    <section class="main container">
        <div class="row">
            <div class="col-12 offset-md-2 col-md-8">
                <h2 class="title">퀴즈 풀기</h2>
                <h3 class="description">{{ username }}님, 영단어의 뜻을 보고, 알맞은 영단어를 입력하세요.</h3>
            </div>
            <div class="main-area container col-12 offset-md-2 col-md-8">
                <form class="main-form row" action="{% url 'result' %}" method="POST">
                    {% for id, mean in dicts %}
                        <div class="word col-12 col-md-4"><input class="form-control" type="text" name="word{{ id }}">
                        </div>
                        <div class="mean col-12 col-md-8"><p>{{ mean }}</p></div>
                    {% endfor %}
                    <div class="mt-4 col-12">
                        <button class="btn main-btn" type="submit">제출하기</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


{% endblock %}
